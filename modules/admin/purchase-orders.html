<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Nhập Hàng - EzGear Admin</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./admin-common.css">
    <link rel="stylesheet" href="./purchase-orders.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="admin-container">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <div class="topbar">
                <div class="topbar-left">
                    <h1>Quản Lý Đơn Nhập Hàng</h1>
                    <div class="breadcrumb">
                        <a href="./dashboard.html">Dashboard</a> / Đơn nhập hàng
                    </div>
                </div>
                <div class="topbar-right">
                    <div class="user-info" id="userInfo"></div>
                    <button class="btn-logout" onclick="handleLogout()">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </div>
            </div>

            <div class="content">
                <div class="action-bar">
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Tạo Đơn Nhập Hàng
                    </button>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm đơn hàng..." onkeyup="handleSearch()">
                    </div>
                </div>

                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <button class="filter-tab active" data-status="all" onclick="filterByStatus('all')">
                        Tất cả <span class="badge" id="badgeAll">0</span>
                    </button>
                    <button class="filter-tab" data-status="DRAFT" onclick="filterByStatus('DRAFT')">
                        Chờ xác nhận <span class="badge" id="badgeDraft">0</span>
                    </button>
                    <button class="filter-tab" data-status="CONFIRMED" onclick="filterByStatus('CONFIRMED')">
                        Đã xác nhận <span class="badge" id="badgeConfirmed">0</span>
                    </button>
                    <button class="filter-tab" data-status="RECEIVED" onclick="filterByStatus('RECEIVED')">
                        Đã nhận hàng <span class="badge" id="badgeReceived">0</span>
                    </button>
                    <button class="filter-tab" data-status="CANCELLED" onclick="filterByStatus('CANCELLED')">
                        Đã hủy <span class="badge" id="badgeCancelled">0</span>
                    </button>
                </div>

                <div class="table-card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Mã Đơn</th>
                                <th>Nhà Cung Cấp</th>
                                <th>Kho Hàng</th>
                                <th>Ngày Tạo</th>
                                <th>Tổng Tiền</th>
                                <th>Trạng Thái</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 40px;">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #c8102e;"></i>
                                    <p style="margin-top: 10px; color: #999;">Đang tải dữ liệu...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="orderModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 id="modalTitle">Tạo Đơn Nhập Hàng</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="orderForm">
                <div class="modal-body">
                    <input type="hidden" id="orderId">
                    
                    <div class="form-group">
                        <label for="supplierName">Nhà Cung Cấp <span class="required">*</span></label>
                        <input type="text" id="supplierName" class="form-control" required placeholder="Tên nhà cung cấp">
                    </div>

                    <div class="form-group">
                        <label for="warehouseId">Kho Nhập <span class="required">*</span></label>
                        <select id="warehouseId" class="form-control" required>
                            <option value="">-- Chọn kho --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Chi Tiết Đơn Hàng <span class="required">*</span></label>
                        <div id="orderItems">
                            <!-- Items will be added here -->
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="addOrderItem()" style="margin-top: 10px;">
                            <i class="fas fa-plus"></i> Thêm Sản Phẩm
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="notes">Ghi Chú</label>
                        <textarea id="notes" class="form-control" placeholder="Ghi chú về đơn hàng"></textarea>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Tạo Đơn
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2>Chi Tiết Đơn Nhập Hàng #<span id="detailOrderId"></span></h2>
                <button class="btn-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="orderDetailContent">
                <!-- Detail will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeDetailModal()">
                    <i class="fas fa-times"></i> Đóng
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="../../assets/js/core/api.js"></script>
    <script src="../../assets/js/core/config.js"></script>
    <script src="../../assets/js/core/utils.js"></script>
    <script src="./admin-common.js"></script>
    <script src="./purchase-orders.js"></script>
</body>
</html>
