<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzGear Auth Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f6fa;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #2980b9;
    }
    .logout-btn {
      margin-top: 20px;
      background: #e74c3c;
    }
    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Đăng nhập EzGear</h2>
    <form id="login-form">
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <i id="togglePassword" class="fas fa-eye"></i>
      </div>
      <button type="submit" id="login-btn">Đăng nhập</button>
    </form>

    <button id="logout-btn" class="logout-btn" style="display:none;">
      <i class="fas fa-sign-out-alt"></i> Đăng xuất
    </button>
  </div>

  <script src="../../assets/js/core/api.js"></script>

  <script>
    // ====== HIỂN THỊ / ẨN MẬT KHẨU ======
    document.getElementById('togglePassword').addEventListener('click', () => {
      const input = document.querySelector('input[name="password"]');
      const icon = document.getElementById('togglePassword');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // ====== LOGIN ======
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('login-btn');
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
      btn.disabled = true;

      try {
        const res = await AuthAPI.login(email, password);
        
        TokenHelper.saveTokens(res.accessToken, res.refreshToken, res.userId);
        alert('Đăng nhập thành công!');

        // Ẩn form đăng nhập, hiển thị nút logout
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline-block';
      } catch (err) {
        alert('Sai email hoặc mật khẩu!');
        console.error(err);
      } finally {
        btn.innerHTML = 'Đăng nhập';
        btn.disabled = false;
      }
    });

    // ====== LOGOUT ======
    document.getElementById('logout-btn').addEventListener('click', async () => {
      const accessToken = TokenHelper.getAccessToken();
      const refreshToken = TokenHelper.getRefreshToken();
      const userId = TokenHelper.getUserId();

      if (!TokenHelper.isLoggedIn()) {
        alert("Không tìm thấy thông tin đăng nhập!");
        return;
      }

      const btn = document.getElementById('logout-btn');
      const original = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng xuất...';
      btn.disabled = true;

      try {
        await AuthAPI.logout(Number(userId), accessToken, refreshToken);
        
        // Xóa token
        TokenHelper.clearTokens();
        alert("Đăng xuất thành công!");
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('logout-btn').style.display = 'none';
      } catch (err) {
        console.error("Logout error:", err);
        alert("Đăng xuất thất bại: " + err.message);
      } finally {
        btn.innerHTML = original;
        btn.disabled = false;
      }
    });

    // ====== KIỂM TRA TRẠNG THÁI LOGIN ======
    window.addEventListener('load', () => {
      if (TokenHelper.isLoggedIn()) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
