<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Transactions Report | EzGear Admin</title>
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="admin-header">
        <h1><i class="fas fa-warehouse"></i> Stock Transactions Report</h1>
      </header>

      <section class="filter-section">
        <div class="filter-header">
          <h3><i class="fas fa-filter"></i> Filters</h3>
        </div>
        <div class="filter-controls">
          <div class="filter-group">
            <label>Date Range</label>
            <div class="date-range">
              <input type="date" id="fromDate" value="2023-05-31">
              <span>to</span>
              <input type="date" id="toDate" value="2023-06-30">
            </div>
          </div>
          
          <div class="filter-group">
            <label>Location</label>
            <select id="locationSelect">
              <option value="">All Locations</option>
              <option value="warehouse1">Warehouse 1</option>
              <option value="warehouse2">Warehouse 2</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label>Search</label>
            <div class="search-box">
              <input type="text" id="searchInput" placeholder="Filter by product or SKU...">
              <i class="fas fa-search"></i>
            </div>
          </div>
          
          <div class="filter-actions">
            <button id="applyFilter" class="btn-primary">
              <i class="fas fa-filter"></i> Apply Filter
            </button>
            <button id="reloadBtn" class="btn-secondary">
              <i class="fas fa-refresh"></i> Reload
            </button>
          </div>
        </div>
      </section>

      <section class="table-section">
        <div class="table-container">
          <table id="transactionsTable" class="stock-table">
            <thead>
              <tr>
                <th>Product Variant</th>
                <th>SKU</th>
                <th>Barcode</th>
                <th>Time</th>
                <th>Quantity</th>
                <th>Reserved</th>
                <th>Buffer</th>
                <th>Available</th>
                <th>Purchase Price</th>
                <th>Retail Price</th>
                <th>Agent</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Dữ liệu động -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="/assets/js/core/config.js"></script>
  <script src="/assets/js/admin/stock-transactions.js"></script>
</body>
</html>
